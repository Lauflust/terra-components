<ul class="context-menu" id="menu" [ngStyle]="locationCss">
    <ng-template ngFor let-link [ngForOf]="_contextMenuLinkList">
        <li *ngIf="!link.isDivider" (click)="link.subject.next(link)">
            <a>{{link.title}}</a>
        </li>
        <span *ngIf="link.isDivider" class="context-menu-divider"></span>
    </ng-template>
</ul>
