<div class="table-responsive">
    <table class="table simple-table table-bordered" [ngClass]="{'table-striped': inputIsStriped}">
        <thead>
        <tr *ngIf="inputHeaderList">
            <ng-template ngFor let-header [ngForOf]="inputHeaderList">
                <th width="{{header.width}}px">
              <span
                  placement="{{header.tooltipPlacement}}"
                  tooltip="{{header.tooltipText}}">{{header.caption}}</span>
                </th>
            </ng-template>
        </tr>
        </thead>
        <tbody [ngClass]="{'highlighting': inputUseHighlighting}">
        <ng-template ngFor let-row [ngForOf]="inputRowList">
            <tr>
                <ng-template ngFor let-cell [ngForOf]="row.cellList">
                    <td>
                        <span [ngClass]="cell.icon"
                              placement="{{cell.tooltipPlacement}}"
                              tooltip="{{cell.tooltipText}}">{{cell.caption}}</span>
                        <div class="btn-group" *ngIf="cell.buttonList">
                            <ng-template ngFor let-button [ngForOf]="cell.buttonList">
                                <terra-button (outputClicked)="button.clickFunction()" inputIcon="{{button.icon}}"
                                              inputCaption="{{button.caption}}"
                                              [inputIsSmall]="true" inputTooltipText="{{button.tooltipText}}"></terra-button>
                            </ng-template>
                        </div>
                    </td>
                </ng-template>
            </tr>
        </ng-template>
        </tbody>
    </table>
</div>
