<div class="note"
     [ngClass]="{'selected': inputIsSelected}">
    <div class="note-inner">
        <div class="note-text pull-sm-left">
            <ng-content select="[body]"></ng-content>
        </div>
        <div class="btn-group-vertical" role="group">
            <ng-content select="[buttons]"></ng-content>
        </div>
    </div>
    <div class="note-footer">
        <terra-taglist [inputTagList]="inputTagList"></terra-taglist>
        <span *ngIf="inputId" class="note-id">#{{ inputId }}</span>
    </div>
</div>
