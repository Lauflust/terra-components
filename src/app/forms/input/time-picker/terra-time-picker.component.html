<div class="input-unit-v1"
     [class.disabled]="inputIsDisabled">
    <terra-select-box
                      class="time"
                      [ngModel]="_selectedHour"
                      (ngModelChange)="hoursChanged($event)"
                      [inputListBoxValues]="_valueHours"
                      [inputName]="'timepicker.hours' |  translate:lang">
    </terra-select-box>
    <terra-select-box class="time"
                      [ngModel]="_selectedMinute"
                      (ngModelChange)="minutesChange($event)"
                      [inputListBoxValues]="_valuesMinutes"
                      [inputName]="'timepicker.minutes' |  translate:lang">
    </terra-select-box>
</div>
