<div class="pager">
    <plenty-base-toolbar>
        <div class="btn-group" role="group">
            <plenty-button inputIcon="icon-control_start icon_dist_top" [inputIsDisabled]="inputPagingData.currentPage == 1"
                           (outputClicked)="onFirstPage()"></plenty-button>
            <plenty-button inputIcon="icon-back icon_dist_top" [inputIsDisabled]="inputPagingData.currentPage == 1"
                           (outputClicked)="onPrevPage()"></plenty-button>
        </div>
        <div class="btn-group" role="group">
            <div class="form-group">
                <!--<span>{{'pagingPage' | translate:lang}}</span>-->
                <form (submit)="onToPage($event, pager.value)" role="form">
                    <plenty-number-input #pager class="pager-page" [inputMinValue]="1" [inputMaxValue]="onPageCount"></plenty-number-input>
                </form>
            </div>
            <!--<div class="pager-text">{{'pagingOf' | translate:lang}} {{pagingData.lastPage}}</div>-->
            <div class="pager-text">/ {{inputPagingData.lastPage}}</div>
        </div>
        
        <div class="btn-group" role="group">
            <plenty-button inputIcon="icon-next icon_dist_top" [inputIsDisabled]="inputPagingData.currentPage == inputPagingData.lastPage"
                           (outputClicked)="onNextPage()"></plenty-button>
            <plenty-button inputIcon="icon-last icon_dist_top" [inputIsDisabled]="inputPagingData.currentPage == inputPagingData.lastPage"
                           (outputClicked)="onLastPage()"></plenty-button>
            <plenty-button inputIcon="icon-reload icon_dist_top" [inputIsPrimary]="true" (outputClicked)="onReload()"></plenty-button>
        </div>
        <div class="btn-group" role="group">
            <plenty-select-box [inputListBoxValues]="pagingSize" [inputDefaultSelection]="inputDefaultPagingSize"
                               (valueChanged)="onChangeOffsetTo($event)"></plenty-select-box>
            <div class="pager-text">
                <!--{{pagingData.pagingUnit | translate:lang}} {{pagingData.from}}-{{pagingData.to}} {{'pagingOf' | translate:lang}} {{pagingData.total}}-->
                {{inputPagingData.pagingUnit}} {{inputPagingData.from}}-{{inputPagingData.to}} / {{inputPagingData.total}}
            </div>
        </div>
    </plenty-base-toolbar>
</div>
