<div class="pager">
    <terra-base-toolbar>
        <div class="btn-group" role="group">
            <terra-button inputIcon="icon-control_start icon_dist_top" [inputIsDisabled]="inputPagingData.currentPage == 1"
                          (outputClicked)="onFirstPage()"></terra-button>
            <terra-button inputIcon="icon-back icon_dist_top" [inputIsDisabled]="inputPagingData.currentPage == 1"
                          (outputClicked)="onPrevPage()"></terra-button>
        </div>
        <div class="btn-group" role="group">
            <div class="form-group">
                <!--<span>{{'pagingPage' | translate:lang}}</span>-->
                <form (submit)="onToPage($event, pager.value)" role="form">
                    <terra-number-input #pager class="pager-page" [inputMinValue]="1" [inputMaxValue]="100"></terra-number-input>
                </form>
            </div>
            <!--<div class="pager-text">{{'pagingOf' | translate:lang}} {{pagingData.lastPage}}</div>-->
            <div class="pager-text">/ {{inputPagingData.lastPage}}</div>
        </div>
        
        <div class="btn-group" role="group">
            <terra-button inputIcon="icon-next icon_dist_top" [inputIsDisabled]="inputPagingData.currentPage == inputPagingData.lastPage"
                          (outputClicked)="onNextPage()"></terra-button>
            <terra-button inputIcon="icon-last icon_dist_top" [inputIsDisabled]="inputPagingData.currentPage == inputPagingData.lastPage"
                          (outputClicked)="onLastPage()"></terra-button>
            <terra-button inputIcon="icon-reload icon_dist_top" [inputIsPrimary]="true" (outputClicked)="onReload()"></terra-button>
        </div>
        <div class="btn-group" role="group">
            <terra-select-box [inputListBoxValues]="inputPagingSize" [inputDefaultSelection]="inputDefaultPagingSize"
                              (outputValueChanged)="onChangeOffsetTo($event)"></terra-select-box>
            <div class="pager-text">
                <!--{{pagingData.pagingUnit | translate:lang}} {{pagingData.from}}-{{pagingData.to}} {{'pagingOf' | translate:lang}} {{pagingData.total}}-->
                {{inputPagingData.pagingUnit}} {{inputPagingData.from}}-{{inputPagingData.to}} / {{inputPagingData.total}}
            </div>
        </div>
    </terra-base-toolbar>
</div>
