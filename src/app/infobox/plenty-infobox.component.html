<div class="col-xs-12 infobox">
    <div class="clearfix">
        <div class="btn-group-vertical pull-sm-right" role="group">
            <template ngFor let-button [ngForOf]="inputButtonList">
                <plenty-button (clicked)="button.clickFunction()" icon="{{button.inputIcon}}" caption="{{button.inputCaption}}"
                               tooltipPlacement="left" tooltipText="{{button.inputTooltipText}}"></plenty-button>
            </template>
        </div>
        <div class="infobox-text pull-sm-left">
            <ng-content></ng-content>
        </div>
    </div>
    <plenty-taglist [inputTagList]="inputTagList"></plenty-taglist>
</div>
