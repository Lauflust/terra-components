<terra-portlet>
    <h3>Terra-Stopwatch without inputs</h3>
    <terra-base-toolbar>
        <terra-stopwatch></terra-stopwatch>
    </terra-base-toolbar>
    <h3>Terra-Stopwatch with autoplay</h3>
    <terra-base-toolbar>
        <terra-stopwatch [inputIsAutoPlay]="true">
        </terra-stopwatch>
    </terra-base-toolbar>
    <h3>Terra-Stopwatch with contros</h3>
    <terra-base-toolbar>
        <terra-stopwatch [inputEnableControls]="true">
        </terra-stopwatch>
    </terra-base-toolbar>
    <h3>Terra-Stopwatch with autoplay and controls</h3>
    <terra-base-toolbar>
        <terra-stopwatch [inputEnableControls]="true"
                         [inputIsAutoPlay]="true">
        </terra-stopwatch>
    </terra-base-toolbar>
</terra-portlet>
