<div class="btn-group" role="group">
    <terra-button *ngIf="inputEnableControls"
                  [inputIcon]="startAndStopControlIcon"
                  [inputIsSmall]="true"
                  [inputTooltipText]="startAndStopControlTooltip"
                  inputTooltipPlacement="top"
                  (outputClicked)="startAndStopControl">
    </terra-button>
    <terra-button [inputCaption]=format
                  [inputIsSmall]="true">
    </terra-button>
    <terra-button *ngIf="inputEnableControls"
                  inputIcon="icon-reset"
                  [inputIsSmall]="true"
                  [inputTooltipText]="resetControlTooltip"
                  inputTooltipPlacement="top"
                  (outputClicked)="reset()">
    </terra-button>
</div>
