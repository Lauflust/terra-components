<div  blur="showTree()" >
    <terra-text-input *ngIf="_value"
                      [inputIsReadonly]="true"
                      [inputName]="_categoryInputName"
                      [(ngModel)]="_value.name"
                      (click)="showTree()">
    </terra-text-input>
    <div *ngIf="_toggleTree">
        <terra-node-tree [inputShowSearch]="true"
                         [inputConfig]="categoryTreeConfig">
        </terra-node-tree>
        <terra-base-toolbar>
            <terra-button inputTooltipText="{{'cancel' | translate:lang}}"
                          inputTooltipPlacement="top"
                          inputIcon="icon-cancel"
                          [inputIsSmall]="true"
                          (outputClicked)="showTree()">
            </terra-button>
            <terra-button inputTooltipText="{{'contentBuilder.select' | translate:lang}}"
                          inputTooltipPlacement="top"
                          inputIcon="icon-success"
                          [inputIsSmall]="true"
                          (outputClicked)="onSelectNode()">
            </terra-button>
        </terra-base-toolbar>
    </div>
</div>
