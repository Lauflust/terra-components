<div>
    <quill-editor [placeholder]="placeholder"
                  [(ngModel)]="value"
                  (ngModelChange)="onChangeCallback($event)"
                  [required]="inputIsRequired"
                  [sanitize]="true"
                  [styles]="{minHeight:inputMinHeight ,height:inputFixedHeight}"
                  [modules]="modules">
    </quill-editor>
</div>
