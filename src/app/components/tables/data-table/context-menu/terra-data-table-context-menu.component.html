<ul #list
    [hidden]="links?.length === 0"
    class="context-menu"
    id="menu"
    [ngClass]="{'visible': _isShown}"
    [style.top]="top + 'px'"
    [style.left]="left + 'px'">
    <ng-template ngFor let-link [ngForOf]="links">
        <li *ngIf="!link.isDivider" (click)="link.clickFunction(eventData.data)" [ngStyle]="{ 'background': link.buttonColor }">
            <a>{{link.title}}</a>
        </li>
        <div *ngIf="link.isDivider" class="context-menu-divider"></div>
    </ng-template>
</ul>
