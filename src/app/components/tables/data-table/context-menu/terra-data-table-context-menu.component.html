<ul [hidden]="links?.length === 0"
    class="context-menu"
    id="menu"
    [style.visibility]="isShown ? 'visible' : 'hidden'"
    [ngStyle]="locationCss">
    <ng-template ngFor let-link [ngForOf]="links">
        <li *ngIf="!link.isDivider" (click)="link.clickFunction(data)" [ngStyle]="{ 'background': link.buttonColor }">
            <a>{{link.title}}</a>
        </li>
        <div *ngIf="link.isDivider" class="context-menu-divider"></div>
    </ng-template>
</ul>
