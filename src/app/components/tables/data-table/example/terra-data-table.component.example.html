<terra-base-toolbar>
    <div class="btn-group" role="group">
        <terra-button class="terra-button"
                      [inputIcon]="'icon-add'"
                      [inputTooltipText]="'New entry'"
                      (outputClicked)="addEntry()">
        </terra-button>
    </div>
</terra-base-toolbar>

<terra-data-table
    [inputService]="service"
    [inputHasCheckboxes]="true"
    [inputIsSortable]="true"
    [inputNoResultButtons]="noResultButtons"
    [inputNoResultTextPrimary]="noResultTextPrimary"
    [inputNoResultTextSecondary]="noResultTextSecondary"
    [inputRowList]="rowList"
    [inputHeaderList]="headerList">
</terra-data-table>
