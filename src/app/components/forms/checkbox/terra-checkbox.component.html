<div class="checkbox-container"
     [ngClass]="{'disabled-chk': inputIsDisabled}"
     terraLabelTooltip
     [nameOfInput]="tooltipText"
     [(tooltipText)]="helperTooltip"
     [placement]="tooltipPlacement"
     [tooltip]="helperTooltip"
     [container]="'body'">
    <label class="input-control checkbox small-check">
        <input type="checkbox"
               [(ngModel)]="value"
               (ngModelChange)="onChange($event)"
               [disabled]="inputIsDisabled"
               [indeterminate]="_isIndeterminate"
               id="{{id}}">
        <span class="check" [ngClass]="{ 'invalid': !isValid }"></span>
        <span *ngIf="inputIcon" class="checkbox-icon" [ngClass]="inputIcon"></span>
        <span *ngIf="inputCaption" [ngClass]="{'disabled-chk': inputIsDisabled}">{{inputCaption}}</span>
    </label>
</div>
