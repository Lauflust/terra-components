<terra-portlet>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <terra-suggestion-box
                    inputName="icons"
                    [inputListBoxValues]="iconList"
                    [(ngModel)]="iconClass">
                </terra-suggestion-box>
            </div>
            <div  class="col-md-4 text-md-left h2">
               <span [ngClass]="iconClass"></span>
               <span>{{iconClass}}</span>
            </div>
        </div>
    </div>
</terra-portlet>
