<terra-portlet>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <terra-text-input
                    class="text_input"
                    inputName="Username"
                    [(ngModel)]="_username">
                </terra-text-input>
            </div>
            <div class="col-md-5">
                <terra-text-input
                    class="text_input"
                    inputName="Password"
                    [inputIsPassword]="true">
                </terra-text-input>
            </div>
            <div class="col-md-2">
                <terra-button
                    inputCaption="Login"
                    (outputClicked)="loggingIn()">
                </terra-button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>IBAN Input</p>
                <terra-text-input [inputIsIban]="true"
                                  inputTooltipPlacement="bottom">
                </terra-text-input>
            </div>
        </div>
    </div>
</terra-portlet>
