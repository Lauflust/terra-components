<label for="{{id}}" [class.disabled]="disabled" [ngClass]="{'inline': group?.inline}">
    <input type="radio" id="{{id}}" [name]="group?.name" [value]="value" [disabled]="disabled" [checked]="value === group?.value" (change)="group.value = value">
    <span class="check"></span>
    <span *ngIf="label">{{label}}</span>
</label>
