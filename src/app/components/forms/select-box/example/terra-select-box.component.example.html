<terra-portlet inputPortletHeader="select language">
    <terra-select-box
        inputName="language"
        [inputListBoxValues]="selectBoxValueList"
        [(ngModel)]="selectedValue1">
    </terra-select-box>
    <terra-select-box
        inputName="language"
        [inputOpenOnTop]="true"
        [inputListBoxValues]="selectBoxValueList"
        [(ngModel)]="selectedValue2">
    </terra-select-box>
    <terra-select-box
        inputName="language"
        [withEmptySelect]="true"
        [inputListBoxValues]="selectBoxValueList"
        [(ngModel)]="selectedValue3">
    </terra-select-box>
</terra-portlet>
