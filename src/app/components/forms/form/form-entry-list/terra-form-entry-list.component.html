<!-- TODO: add reactive forms support -->
<div [formGroup]="inputFormGroup">
    <div class="form-list clearfix" [formArrayName]="inputFormFieldKey">
        <div class="form-list-entry" *ngFor="let entry of value; index as i; trackBy: trackByFn">
            <terra-form-entry
                [formControlName]="i"
                [inputForm]="formArray"
                [inputFormField]="inputFormField"
                [inputScope]="itemScopes[i]"
                [inputControlTypeMap]="inputControlTypeMap"
                [inputIsDisabled]="inputIsDisabled"
                [inputFormFieldKey]="i">
            </terra-form-entry>
            
            <terra-button
                [inputIcon]="'icon-delete'"
                [inputTooltipText]="'terraDynamicForm.removeListEntry' | translate:lang"
                [inputIsDisabled]="!canRemoveElement"
                (outputClicked)="removeElement(i)">
            </terra-button>
        </div>
        <terra-button
            [inputIcon]="'icon-add'"
            [inputTooltipText]="'terraDynamicForm.addListEntry' | translate:lang"
            [inputIsDisabled]="!canAddElement"
            (outputClicked)="addElement()">
        </terra-button>
    </div>
</div>
