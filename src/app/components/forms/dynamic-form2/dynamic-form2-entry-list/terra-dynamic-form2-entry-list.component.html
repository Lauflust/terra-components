<div class="dynamic-form-list clearfix">
    <div class="dynamic-form-list-entry" *ngFor="let entry of value; index as i; trackBy: trackByFn">
        <terra-dynamic-form2-entry
            [inputFormField]="inputFormField"
            [inputFormValue]="entry"
            [inputScope]="inputScope"
            [inputControlTypeMap]="inputControlTypeMap"
            [inputIsDisabled]="inputIsDisabled"
            (outputFormValueChanged)="onElementValueChanged(i, $event)"></terra-dynamic-form2-entry>
        
        <terra-button
            inputIcon="icon-delete"
            [inputIsSecondary]="true"
            (outputClicked)="removeElement(i)"
            [inputTooltipText]="'terraDynamicForm.removeListEntry' | translate:lang"
            [inputIsDisabled]="!canRemoveElement"></terra-button>
    </div>
    <terra-button
        inputIcon="icon-add"
        (outputClicked)="addElement()"
        [inputIsTertiary]="true"
        [inputTooltipText]="'terraDynamicForm.addListEntry' | translate:lang"
        [inputIsDisabled]="!canAddElement"></terra-button>
</div>
