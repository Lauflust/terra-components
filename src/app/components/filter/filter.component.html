<form>
    <terra-base-toolbar>
        <div class="btn-group" role="group">
            <terra-button [inputTooltipText]="searchTooltip"
                          [inputType]="'submit'"
                          [inputTooltipPlacement]="'bottom'"
                          [inputIcon]="'icon-search'"
                          (outputClicked)="searchBtnClicked()">
            </terra-button>
            <terra-button [inputTooltipText]="resetTooltip"
                          [inputTooltipPlacement]="'bottom'"
                          [inputIcon]="'icon-reset'"
                          (outputClicked)="resetBtnClicked()">
            </terra-button>
        </div>
    </terra-base-toolbar>
    <terra-portlet>
        <ng-content></ng-content>
    </terra-portlet>
</form>
