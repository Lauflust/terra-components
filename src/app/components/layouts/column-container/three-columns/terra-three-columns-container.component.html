<div class="container-fluid">
    <div class="row">
        <div class="overflow-auto" [ngClass]="leftColumn" [hidden]="!leftColumnWidth">
            <ng-content select="[left]"></ng-content>
        </div>
        <div class="overflow-auto" [ngClass]="centerColumn" [hidden]="!centerColumnWidth">
            <ng-content select="[center]"></ng-content>
        </div>
        <div class="overflow-auto" [ngClass]="rightColumn" [hidden]="!rightColumnWidth">
            <ng-content select="[right]"></ng-content>
        </div>
    </div>
</div>
