<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2>Info box using buttons</h2>
            <terra-info-box>
                <span body>
                    This is the content of an info-box!
                </span>
                <div buttons>
                    <terra-button [inputIcon]="'icon-settings'"
                                  [inputTooltipText]="'settings'"
                                  (outputClicked)="clickFunction('settings')">
                    </terra-button>
                </div>
            </terra-info-box>
        </div>
        <div class="col-md-6">
            <h2>Info box using tags</h2>
            <terra-info-box [inputTagList]="tagList">
                <span body>
                    This is the content of an info-box!
                </span>
            </terra-info-box>
        </div>
    </div>
</div>
