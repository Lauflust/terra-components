<div class="tag"
     [ngClass]="inputCustomClass"
     [ngStyle]="{ 'background': _isActive && inputIsClickable ? '#24B3E0' : '#636671' }"
     (click)="toggleActive()"> <!-- colors-variables: $blue and $grey-9 -->
    <span class="tag-icon"
          *ngIf="inputIsTaggable"
          [ngClass]="{'isTagged': inputIsTagged, 'icon-ticket_prio1': inputIsTagged, 'icon-ticket_prio8': !inputIsTagged}">
    </span>
    <span class="tag-text">
            {{inputBadge}}
    </span>
</div>
