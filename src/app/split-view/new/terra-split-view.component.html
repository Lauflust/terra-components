<div *ngIf="inputConfig.firstView" class="side-scroller" [ngClass]="{'offset': inputShowBreadcrumbs}">
    <div *ngIf="!inputConfig.firstView.hidden"
         id="{{ inputConfig.firstView.mainComponentName + '_' + inputConfig.firstView.instanceKey }}"
         class="view {{ inputConfig.firstView.defaultWidth }}"
         [ngClass]="{'hasDivider': !last, 'first': first, 'last': last}">
        <terra-dynamic-module-loader [inputModule]="inputConfig.firstView.module"
                                     [inputParameter]="inputConfig.firstView.parameter"
                                     [inputMainComponentName]="inputConfig.firstView.mainComponentName">
        </terra-dynamic-module-loader>
        <div class="divider" *ngIf="inputConfig.firstView.nextViews && inputConfig.firstView.nextViews > 0"></div>
    </div>

        <!--</div>-->

    <ng-template ngFor let-module [ngForOf]="inputConfig.firstView.nextViews" let-last="last" let-first="first" let-i="index">
        <terra-split-view-detail
            id="{{ module.mainComponentName + '_' + module.instanceKey }}"
            class="view {{ module.defaultWidth }}"
            [ngClass]="{'hasDivider': !last, 'first': first, 'last': last}"
            [inputFirst]="first" [inputIndex]="i" [inputView]="module" [inputLast]="last"></terra-split-view-detail>
    </ng-template>
    
</div>
