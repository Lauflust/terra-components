<terra-base-toolbar *ngIf="inputShowBreadcrumbs">
    <ul class="terra-breadcrumbs">
        <ng-template ngFor let-module [ngForOf]="inputConfig.views" let-first="first">
            <terra-split-view-breadcrumb [inputView]="module"></terra-split-view-breadcrumb>
        </ng-template>
    </ul>
</terra-base-toolbar>





<div *ngIf="inputConfig.views" class="side-scroller" [ngClass]="{'offset': inputShowBreadcrumbs}">
    <ng-template ngFor let-module [ngForOf]="inputConfig.views" let-last="last" let-first="first" let-i="index">
        <terra-split-view-detail
            id="{{ module.mainComponentName + '_' + module.instanceKey }}"
            [ngClass]="{'hasDivider': !last, 'first': first, 'last': last}"
            [inputFirst]="first" [inputIndex]="i" [inputView]="module" [inputLast]="last"></terra-split-view-detail>
    </ng-template>
</div>
