<li (click)="updateViewport(inputView.mainComponentName + '_' + inputView.instanceKey)">
    <div class="{{ inputView.mainComponentName + '_' + inputView.instanceKey }}">
        <span>{{ inputView.name | translate: lang}}</span>
        <a class="caret" *ngIf="inputView.nextViews != null && inputView.nextViews.length > 0">
            <ul class="context-menu">
                <ng-template ngFor let-next [ngForOf]="inputView.nextViews" let-i="index">
                    <li *ngIf="next.module.ngModule == inputView.module.ngModule"
                        class="{{ inputView.mainComponentName + '_' + inputView.instanceKey}}">
                        <a class="{{ inputView.mainComponentName + '_' + inputView.instanceKey + '_' + i }}">{{next.name}}</a>
                    </li>
                </ng-template>
            </ul>
        </a>
    </div>
</li>
<ng-template ngFor let-next [ngForOf]="inputView.nextViews" let-last="last" let-first="first" let-i="index">
    <terra-split-view-breadcrumb [inputSplitViewConfig]="inputSplitViewConfig" [inputView]="next" *ngIf="next.module.ngModule != inputView.module.ngModule"></terra-split-view-breadcrumb>
</ng-template>
