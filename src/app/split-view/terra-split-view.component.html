<div style="margin: 5px">
    <terra-base-toolbar *ngIf="_isBreadcrumbsSet">
        <template ngFor let-module [ngForOf]="inputModules" let-first="first">
            <span *ngIf="!first">
                »
            </span>
            {{module.name}}
        </template>
        <terra-button [inputIsSmall]="true" inputCaption="zurück" [inputIsDisabled]="_isSingleComponent" [inputIsAlignRight]="true"
                      (outputClicked)="onClick()"></terra-button>
    </terra-base-toolbar>
    <div class="side-scroller">
        <template ngFor let-module [ngForOf]="inputModules" let-last="last" let-first="first">
            <div *ngIf="!module.hidden" [style.width]="module.defaultWidth">
                <terra-dynamic-module-loader *ngIf="!module.hidden" [inputModule]="module.module"
                                             [inputMainComponentName]="module.mainComponentName"></terra-dynamic-module-loader>
            </div>
            <!--TODO make divider draggable-->
            <div class="divider" *ngIf="!last && !module.hidden"></div>
        </template>
    </div>
</div>
