<terra-base-toolbar class="terra-breadcrumb-bar" *ngIf="inputShowBreadcrumbs">
    <template ngFor let-module [ngForOf]="inputModules" let-first="first">
        <span *ngIf="!first"> Â» </span>
        {{module.name}}
    </template>
    <terra-button *ngIf="inputModules" [inputIsSmall]="true" inputCaption="{{ 'back' | translate:lang }}"
                  [inputIsDisabled]="isSingleComponent" [inputIsAlignRight]="true" (outputClicked)="onClick()"></terra-button>
    <!--<terra-button *ngIf="inputModules" [inputIsSmall]="true" inputIcon="icon-copy_clipboard" [inputIsAlignRight]="true"-->
    <!--(outputClicked)="copyPath()" ngIIclipboard [cbContent]="breadCrumbsPath"></terra-button>-->
</terra-base-toolbar>
<div *ngIf="inputModules" class="side-scroller" [ngClass]="{'offset': inputShowBreadcrumbs}">
    <template ngFor let-module [ngForOf]="inputModules" let-last="last" let-first="first">
        <div *ngIf="!module.hidden"
             class="view {{module.defaultWidth}}"
             [ngClass]="{'hasDivider': !last, 'first': first, 'last': last}">
            <terra-dynamic-module-loader [inputModule]="module.module"
                                         [inputParameter]="module.parameter"
                                         [inputMainComponentName]="module.mainComponentName">
            </terra-dynamic-module-loader>
            <div class="divider" *ngIf="!last"></div>
        </div>
    </template>
</div>
